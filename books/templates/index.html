<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to our blog -- {{ request.user }}</h1>
    <img src={{request.user.photo.url}} alt="Profile Picture">
    <ul>
        
        {% if user.is_authenticated %}
        <li><a href={% url "logout_user" %}>Logout</a></li>
        <li><a href={% url "book_list" %}>Books</a></li>
        {% else %}
        <li><a href={% url "register_user" %}>Register</a></li>
        <li><a href={% url "login_user" %}>Login</a></li>
        {% endif %}
    </ul>
</body>
</html>
